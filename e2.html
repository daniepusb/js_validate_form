<!DOCTYPE html>
<html>

<body>
    <div id="enunciado">
        <h1>Ejercicio 2</h1>
        <h2>Elija una opción (par o impar)</h2>
        <form action="#">
            <label class="radio-inline">
                <input required type="radio" name="seleccion" id="radio__btn__impar" value="1">
                <span class="">impar</span>
            </label>
            <label class="radio-inline">
                <input required type="radio" name="seleccion" id="radio__btn__par" value="2">
                <span class="">par</span>
            </label>
            <button  class="btn" id="guardar__eleccion" type="submit" >Guardar</button>
        </form>
    </div>
    <div>
        <h2>Este son los números encontrados</h2>
        <ul id="resultado">
        </ul>
    </div>
